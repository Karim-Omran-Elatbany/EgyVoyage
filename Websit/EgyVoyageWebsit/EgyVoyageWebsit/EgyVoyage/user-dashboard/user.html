<script>

  function userDetails() {

    let lname = localStorage.getItem("lname")
    let fname = localStorage.getItem("fname")
    let birthdate = localStorage.getItem("birthdate")
    let email = localStorage.getItem("email")
    let pass = localStorage.getItem("password")
    let gender = localStorage.getItem("gender")
    let country = localStorage.getItem("country")
    let phone = localStorage.getItem("phone")

    var name = fname.concat(" ").concat(lname);
    let date = birthdate.substr(0, 10)

    let content = `
        <div class="profile-details ms-5">
          <div class="profile-name"><span>Name</span><span class="ms-5" id="profileName">${name}</span></div>
          <div class="profile-name"><span>Birth Date</span><span class="ms-5" id="profileName">${date}</span></div>
          <div class="profile-name"><span>Email</span><span class="ms-5" id="profileName">${email}
          </span></div>
          <div class="profile-name"><span>Password</span><span class="ms-5" id="profileName">${pass}</span></div>
          <div class="profile-name"><span>Gender</span><span class="ms-5" id="profileName">${gender}</span></div>
          <div class="profile-name"><span>Country</span><span class="ms-5" id="profileName">${country}</span></div>
          <div class="profile-name"><span>Phone</span><span class="ms-5" id="profileName">${phone}</span></div>
        </div> `
    document.querySelector(".profile").innerHTML += content;
  }
  userDetails()






  function setupUI() {
    const response = localStorage.getItem("response")
    const code = localStorage.getItem("code")
    const email = localStorage.getItem("email")
    let login = document.getElementById("lgn")
    if (email != null || code != null) {
      login.style.visibility = "hidden"
      document.querySelector(".user-name").style.display = "block"
      let lname = localStorage.getItem("lname");
      let fname = localStorage.getItem("fname");
      var name = fname.concat(" ").concat(lname);
      let userNameText = document.getElementById("user-name-text");
      userNameText.textContent = name;
    }
    else {
      login.style.visibility = "visible"
      document.querySelector(".user-name").style.display = "none"

    }
  }
  setupUI()


  logout
  let signoutBtn = document.getElementById("signout")
  let login = document.getElementById("lgn")
  signoutBtn.addEventListener("click", function (event) {
    event.preventDefault
    localStorage.clear()
    login.style.visibility = "visible"
  })
  setupUI()




</script>
