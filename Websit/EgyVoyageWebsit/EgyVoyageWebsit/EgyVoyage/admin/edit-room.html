<div class="main-register pt-5 pb-5">
    <div class="conatiner">
        <div class="mt-4 d-flex justify-content-center align-items-center flex-column">
            <h1 class="fw-bold">Edit Room</h1>
        </div>
    </div>
</div>


<div class="reigster addHotel addRoom fs-6">
    <div class="overlay"></div>
    <div class="container">
        <form id="editroomForm" action="#">
            <div class="row pt-5 pb-5 mt-5">
                <div class="col-lg-6 d-flex flex-column">
                    <label for="nameOfRoom">Name*</label>
                    <input type="text" id="nameOfRoom" name="nameOfRoom" required>
                </div>
                <div class="col-lg-6 d-flex flex-column">
                    <label for="priceOfRoom">Price*</label>
                    <input type="text" id="priceOfRoom" name="priceOfRoom" required>
                </div>
                <div class="col-lg-6 d-flex flex-column">
                    <label for="categoryOfRoom">Category*</label>
                    <input type="text" id="categoryOfRoom" name="categoryOfRoom" required>
                </div>
                <div class="col-lg-6 d-flex flex-column">
                    <label for="guestOfRoom">Max Guests*</label>
                    <input type="text" id="guestOfRoom" name="guestOfRoom" required>
                </div>            
                <div class="col-lg-6 d-flex flex-column">
                    <label class="d-flex align-items-center">
                        <input class="me-2" type="checkbox" name="option1" id="checkbox1"> Brakfast
                    </label>
                    <label class="d-flex align-items-center">
                        <input class="me-2" type="checkbox" name="option1" id="checkbox2" > Smooking
                    </label>
                    <label class="d-flex align-items-center">
                        <input class="me-2" type="checkbox" name="option1" id="checkbox3"> Free Wifi
                    </label>
                </div>
                <div class="col-lg-6 d-flex flex-column">
                    <label for="imgOfRoom">Select image :</label>
                    <input type="file" id="imgOfRoom" name="imgOfRoom" accept="image/*" required>
                </div>
                <div class="add-button text-center pt-5 d-flex align-items-center justify-content-center">
                    <input class="me-5" type="submit"  id="edit">
                    <!-- <a id="a" href="/admin/all-hotels.html">Show All Hotels</a> -->
                </div>
            </div>
        </form>
        <div class="exist text-center">
    </div>
</div>
