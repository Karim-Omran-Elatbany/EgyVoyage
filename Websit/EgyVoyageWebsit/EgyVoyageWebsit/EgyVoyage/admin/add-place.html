  <link rel="stylesheet" href="/admin/css/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&display=swap">
</head>

<style>
  #addPlaceForm input{
    height: 45px;
    margin-bottom: 20Px;
    border-radius: 0;
  }
  #addPlaceForm button{
    width: 12%;
    height: 100%;
    border-radius: 8px;
  }
  #addBtn{
      /* width: 10%; */
      letter-spacing: 0;
      background: #409422;
      transition: 0.5s;
      
  }
  #addBtn:hover{
      letter-spacing: 1px;
      background: #2a7210; 
  }
  #a{  
      letter-spacing: 0;
      background: rgb(63, 158, 213);
      transition: 0.5s;
      
  }
  #a:hover{
      letter-spacing: 1px;
      background: rgb(34, 123, 174);
  }

</style>
<body>

<div id="alert" style="width: 40%; margin-left: 30%;"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fa-solid fa-bars"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link p-3" aria-current="page" href="add-hotel.html">Add Hotel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-3" href="all-hotels.html">All Hotels</a>

      <li class="nav-item">
        <a class="nav-link p-3" href="all-places.html">All Places</a>

        <a class="nav-link p-3" href="/admin/Hotel Analyze.html">Feedback Analytics</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Register Section -->
<div class="main-register pt-5 pb-5">
  <div class="container">
    <div class="mt-4 d-flex justify-content-center align-items-center flex-column">
      <h1 class="fw-bold">Add Place</h1>
    </div>
  </div>
</div>

<!-- Registration Form -->
<div class="register fs-6">
  <div class="container">
    <form id="addPlaceForm" enctype="multipart/form-data">
      <div class="row pt-5 pb-5 mt-5">
        <div class="col-lg-12 d-flex flex-column">
          <label for="nameOfHotel">Name*</label>
          <input class="form-control" type="text" id="nameOfHotel" name="Name" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="descOfHotel">Description*</label>
          <input class="form-control" type="text" id="descOfHotel" name="Description" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="locationOfhotel">Location*</label>
          <input class="form-control" type="text" id="locationOfhotel" name="url_location" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="priceOfhotel">Price*</label>
          <input class="form-control" type="text" id="priceOfhotel" name="price" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="ratingOfhotel">Rating*</label>
          <input class="form-control" type="text" id="ratingOfhotel" name="rating" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="cordinateOfhotel">Coordinate*</label>
          <input class="form-control" type="text" id="cordinateOfhotel" name="cordinate" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="mapOfhotel">City*</label>
          <input class="form-control" type="text" id="mapOfhotel" name="city" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="firstOfhotel">Open Time*</label>
          <input class="form-control" type="text" id="firstOfhotel" name="start" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="secondOfhotel">Close Time*</label>
          <input class="form-control" type="text" id="secondOfhotel" name="end" required>
          <div class="validation-message"></div>
        </div>
        <div class="col-lg-6 d-flex flex-column">
          <label for="img">Select image:</label>
          <input class="form-control" type="file" id="img" name="imagefile" accept="image/*" required>
          <div class="validation-message"></div>
        </div>
        <div class="add-button text-center pt-5 d-flex align-items-center justify-content-center">
          <button type="submit" class="btn btn-success me-5" id="addBtn">ADD PLACE</button>
          <a id="a" href="/admin/all-places.html">Show All Places</a>
        </div>
      </div>
    </form>
    <div class="exist text-center my-5"></div>
  </div>
</div>

<!-- JavaScript and Bootstrap Scripts -->
<script src="/js/all.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/egyVoyage.js"></script>
<script src="/admin/js/add-place.js"></script>

</body>
</html>
